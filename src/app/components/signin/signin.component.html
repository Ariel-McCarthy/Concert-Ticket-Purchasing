<h1>Sign In</h1>

<br/>

<mat-card class="signIn">
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <form class="form">
      <table class="signIn" cellspacing="0">
        <tr>
          <td>
            <input type="text" placeholder="Username" [(ngModel)]="myUser" name="username" required>
          </td>
        </tr>
        <tr>
        <input placeholder="Password" type="password" name="password" required>
        </tr>
      </table>
      <mat-card-actions>
          <button mat-raised-button (click)="login()" color="yellow">Login</button>
        </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
