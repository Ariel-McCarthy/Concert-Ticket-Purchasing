<style>
  @import url('https://fonts.googleapis.com/css?family=Merriweather|Open+Sans');
</style> 
<head>
    <h1>Home Page</h1>
</head>
<h1>Checkout</h1>
<h2>Hello {{ user.username }}, You have ${{ user.funds}}!</h2>
<br/> <br/> <br/>
<table>

    <th colspan="3">Items in Cart</th>
    <th colspan="2">Amount of Items</th>

  <tr *ngFor= "let element of ticket$, let i = index">
    <td><img src="../assets/images/{{ element.artist }}.jpg" alt="Concert Logo" style="width:150px; height:100px"/>
      <br/><br/>
       {{ element.artist }}</td>

      <td> {{ element.venue }} </td>
      <td>{{ element.date }}</td>

      <td>Tickets In Cart: <input type= number matInput placeholder="{{amount[i]}}"> <br/> Price for each: ${{ element.price }}
</td>
  </tr>
  </table>
  <h3>Your total: {{ total }}</h3>
  <div id="button2">
      <span><button mat-button (click)="verifyPurchase()">Confirm Purchase</button></span>
  </div>
<router-outlet></router-outlet>
