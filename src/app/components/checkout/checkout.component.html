<head>
    <h1>Home Page</h1>
</head>
<h1>Checkout</h1>

<form >
  <div style="text-align:right">
      <button type="Logout">Logout</button>
  </div>
  <!-- <div style="text-align:right">
      <button type="Confirm Checkout" (click)="confirmCheckout()">Confirm Checkout</button>
  </div> -->
</form>
<br/> <br/>
<div style="text-align:center">
  <img src="./../img/checkout3.png" alt="Checkout Logo" style="width:250px; height:100px"/>
</div>
<br/> <br/> <br/>
<table>

    <th colspan="3">Items in Cart</th>
    <th colspan="2">Amount of Items</th>

  <tr *ngFor= "let element of tick$">
    <td><img src="./img/generic-ticket2.png" alt="Concert Logo" style="width:250px; height:100px"/>
       {{ element.artist }}</td>

      <td> {{ element.venue }} </td>
      <td>{{ element.date }}</td>

      <td>Amount of Tickets: {{element.quantity}} <br/> Price for each: {{element.price}}
</td>
  </tr>
  </table>

<router-outlet></router-outlet>
